<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpantaNum Calculator</title>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Link to External Styles -->
  <link rel="stylesheet" href="styles.css">
  <script src="ExpantaNum.js"></script>
  <script src="calculator.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">ExpantaNum Calculator</h1>

    <!-- Number Inputs -->
    <div class="input-group">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" value="10" />
    </div>

    <div class="input-group">
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" value="5" />
    </div>

    <!-- Button Group with Icons and Symbols -->
    <div class="button-group">
      <button onclick="performOperation('add')"><i class="fas fa-plus"></i> Add (+)</button>
      <button onclick="performOperation('subtract')"><i class="fas fa-minus"></i> Subtract (-)</button>
      <button onclick="performOperation('multiply')"><i class="fas fa-times"></i> Multiply (ร)</button>
      <button onclick="performOperation('divide')"><i class="fas fa-divide"></i> Divide (รท)</button>
      <button onclick="performOperation('exponentiate')"><i class="fas fa-arrow-up"></i> Exponent (^) </button>
      <button onclick="performOperation('tetrate')">Tetrate (^^)</button>
      <button onclick="performOperation('pentate')">Pentate (^^^)</button>
      <button onclick="performOperation('hexate')">Hexate (^^^^)</button>
    </div>

    <!-- Result Area -->
    <div class="result">
      <h2>Result:</h2>
      <p id="result">Result will be displayed here.</p>
    </div>

    <!-- Credits Text -->
    <div class="credits">
      <p>Credits: ChatGPT</p>
      <p>And my writing skills for ChatGPT's prompts</p>
    </div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Black/White Theme</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }
  </script>
</body>
</html>
